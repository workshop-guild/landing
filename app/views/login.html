<div class="row">
  <div class="col-md-6">
    <h3 class="" ng-bind=" 'login' | i18n "></h3>
    <form name="loginForm" ng-controller="LoginCtrl">

      <div class="form-group">
        <label for="" ng-bind=" 'email' | i18n "></label>
        <input type="email" class="form-control" placeholder="{{ 'email' | i18n }}" ng-model="email">
      </div>

      <div class="form-group">
        <label for="" ng-bind=" 'password' | i18n "></label>
        <input type="password" class="form-control" placeholder="{{ 'password' | i18n }}" ng-model="password">
      </div>

      <button type="button" class="btn btn-primary" ng-click="login()">{{ 'login' | i18n }}</button>
    </form>
  </div>
  <div class="col-md-6">
  </div>
</div>
