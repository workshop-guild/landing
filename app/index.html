<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"> -->
  </head>
  <body ng-app="landingApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">

      <header>
        <h3>KTS Landing Page</h3>
      </header>

      <ul class="nav nav-pills" ng-controller="NavigationCtrl">
        <li ng-class="{active: isActive('/')}">
          <a ng-href="#/">
            <i class="fa fa-home"></i> <span ng-bind=" 'home' | i18n "></span>
          </a>
        </li>
        <li ng-class="{active: isActive('/guilds')}">
          <a ng-href="#/guilds">
            <i class="glyphicon glyphicon-tower"></i> <span ng-bind=" 'guilds' | i18n "></span>
          </a>
        </li>
        <li ng-class="{active: isActive('/about')}">
          <a ng-href="#/about">
            <i class="fa fa-info-circle"></i> <span ng-bind=" 'about' | i18n "></span>
          </a>
        </li>
        <li class="pull-right" ng-class="{active: isActive('/login')}" ng-if="!loggedIn">
          <a ng-href="#/login">
            <span ng-bind=" 'login' | i18n "></span>
          </a>
        </li>
        <li class="pull-right" ng-class="{active: isActive('/profile')}" ng-if="loggedIn">
          <a ng-href="#/profile" style="padding: 0.44em 2em;">
            {{ username }} <img class="img-circle" style="max-height: 2em; padding: 0em;" ng-src="{{userProfilePicture}}" alt="">
          </a>
        </li>
      </ul>

      <div ng-view=""></div>

      <footer>
        <i class="fa fa-slack fa-3x"></i>
        <i class="fa fa-github fa-3x"></i>
        <i class="fa fa-trello fa-3x"></i>
        <p><i class="glyphicon glyphicon-heart"></i> <span ng-bind=" 'credits' | i18n "></span></p>
      </footer>

    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/guild.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/filters/i18n.js"></script>
    <script src="scripts/services/i18nservice.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/directives/disable-animation.js"></script>
    <!-- endbuild -->
</body>
</html>
